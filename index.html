<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón de Amor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        #heart-container {
            text-align: center;
        }

       #startButton{
        display: block;
        background-color: red;
        color: white;
        border-radius: 20px;
        padding: 5px;
        width: 100%;
        font-style: oblique;
       }

        #message {
            font-size: 2rem;
            color: white;
            display: none;
        }

        #nextButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            display: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 40%;
        }
        
        
    </style>
</head>
<body>
    <div id="heart-container">
        <div id="heart"><img src="./coração.png" width="20%"></div>
        <button id="startButton">Minha Forma de Sentimento em um Mini Livro</button>
        <div id="message"></div>
        <button id="nextButton">Próxima Parte</button>
    </div>

    <script>
        const heartContainer = document.getElementById('heart-container');
        const heart = document.getElementById('heart');
        const startButton = document.getElementById('startButton');
        const message = document.getElementById('message');
        const nextButton = document.getElementById('nextButton');
        
        const phrases = [
            'Bem vinda ao meu coração..., aperte o botão de próxima parte quando terminar de ler cada parte',
            'O universo comemora mais um ano da sua existência aqui na terra, meu amor. Porque o seu amor choca o universo e faz dele um lugar confortável.',
        ];

        let currentPhraseIndex = 0;

        startButton.addEventListener('click', () => {
            heart.style.display = 'none';
            startButton.style.display = 'none';
            message.style.display = 'block';
            nextButton.style.display = 'block';
            message.textContent = phrases[currentPhraseIndex];
        });

        nextButton.addEventListener('click', () => {
            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
            message.textContent = phrases[currentPhraseIndex];
        });
    </script>
</body>
</html>
