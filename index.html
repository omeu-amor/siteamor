<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón de Amor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        #heart-container {
            text-align: center;
        }

       #startButton{
        display: block;
        background-color: red;
        color: white;
        border-radius: 20px;
        padding: 5px;
        width: 100%;
        font-style: oblique;
       }

        #message {
            font-size: 2rem;
            color: white;
            display: none;
        }

        #nextButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            display: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 40%;
        }
        
        
    </style>
</head>
<body>
    <div id="heart-container">
        <div id="heart"><img src="./coração.png" width="20%"></div>
        <button id="startButton">Minha Forma de Sentimento em um Mini Livro</button>
        <div id="message"></div>
        <button id="nextButton">Próxima Parte</button>
    </div>

    <script>
        const heartContainer = document.getElementById('heart-container');
        const heart = document.getElementById('heart');
        const startButton = document.getElementById('startButton');
        const message = document.getElementById('message');
        const nextButton = document.getElementById('nextButton');
        
        const phrases = [
            'Bem vinda ao meu coração..., aperte o botão de próxima parte quando terminar de ler cada parte',
            'ahhh o tinderrrr ,uma coisa que eu nem imaginei era que naquele aplicativo acharia uma tremenda de uma morena',
            'Morando em Águas Lindas ainda, cidade magica , cheia de emoçoes...',
            'Voltando ao motivo de escrever e criar este site , um artista ele busca criar uma musica um poema...',
            'mas eu sou um quase programador , então a forma que quero me expressar é com linhas de codico , pode parecer simples , mas é a forma que consigo me expresar e ficar feliz em algo que sei fazer para voce.',
            'Tenho que te mostrar o tanto que voce é importante na minha vida , mudou minha vida , meu futuro e meu presente.',
            'Afinal vamos ter uma familia já já...',
            'Uma parte de mim pode ser sem paciencia as vezes e estragando tudo, mas a outra parte minha é mais forte felizmente.',
            'A parte de amar voce indepedente de qualquer coisa nesse mundo !',
            'podemos ter tempos dificeis... ',
            'mas parece que cada momento que passa , o nosso amor fortalece , quebra barreiras. !',
            'quero te fazer a mulher mais feliz desse mundo.',
            'te dar muito...',
            'frango',
            'bk',
            ' e o dog do juninho',
            'o principal ainda , te dar alegria pelo resto da vida  ',
            'Foi voce que eu escolhi para o resto da vida ',
            ' TE AMO 19 MIL MILHOES ',
        ];

        let currentPhraseIndex = 0;

        startButton.addEventListener('click', () => {
            heart.style.display = 'none';
            startButton.style.display = 'none';
            message.style.display = 'block';
            nextButton.style.display = 'block';
            message.textContent = phrases[currentPhraseIndex];
        });

        nextButton.addEventListener('click', () => {
            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
            message.textContent = phrases[currentPhraseIndex];
        });
    </script>
</body>
</html>
